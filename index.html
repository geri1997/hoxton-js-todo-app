<!DOCTYPE html>
<html>
  <head>
    <title>Todo State</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
  </head>

  <body>
    <main>
      <section class="options-section">
        <h2 class="title">OPTIONS</h2>
        <label>
          Show completed
          <input class="show-completed-checkbox" type="checkbox" checked />
        </label>
        <div class="tag-checkbox-div"></div>
      </section>
      <section class="add-todo-section">
        <h2 class="title">ADD ITEM</h2>
        <form class="add-item" autocomplete="off">
          <input
            class="text-input"
            type="text"
            name="text"
            required
            minlength="3"
            placeholder="Todo name"
          />
          <input
            class="text-input tag"
            type="text"
            name="text"
            placeholder="Tag"
            required
          
            
          />
          <button type="submit">Add</button>
        </form>
        <form class="search" autocomplete="off">
          <input
            class="text-input"
            type="search"
            name="text"
            placeholder="Search"
            required
    
          />
        </form>
      </section>
      <section class="todo-section">
        <h2 class="title">TODO</h2>
        <ul class="todo-list"></ul>
      </section>
      <section class="completed-section">
        <h2 class="title">COMPLETED</h2>
        <ul class="completed-list"></ul>
      </section>
    </main>
  </body>
</html>
